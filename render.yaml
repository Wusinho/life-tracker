
databases:
  - name: lifeTracker
    databaseName: lifeTracker
    user: lifeTracker

services:
    - type: web
      name: lifeTracker
      env: ruby
      buildCommand: "./bin/render-build.sh"
      startCommand: "bundle exec puma -C config/puma.rb"
      envVars:
          - key: DATABASE_URL
            fromDatabase:
              name: lifeTracker
              property: connectionString
          - key: RAILS_MASTER_KEY
            sync: false
    - type: redis
      name: redis
      ipAllowList: []
      plan: free
      maxmemoryPolicy: noeviction
